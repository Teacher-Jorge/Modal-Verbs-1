<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Verbs</title>
<style>

    .splash {
    margin: 0 auto;
    margin-top: 50px;
    width: 300px;
    height: 300px;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: logo-load 2s;
    box-shadow: 1px 5px 50px rgba(0, 0, 0, 0.7);
}

    a {
        text-decoration: none;
        background: transparent;
        color:rgba(0, 238, 255, 0.7);
        font-size: 3rem;
        padding: 5px;
    }

    #btn-splash {
    position: absolute;
    margin-top: 100px;
    font-family: 'bangers';
    font-size: 2rem;
    color:rgb(0, 183, 255);
    text-shadow: 1px 1px 2px black;
    background-color: #fff;
    border-style: none;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    width: 200px;
    height: 80px;
    border-radius: 10px;
    visibility: hidden;
}

#btn-splash:hover {
    background-color: aliceblue;
}

#btn-splash:active {
    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
}
</style>


</head>
<body>

    
        <div class="splash">
            <img id="img-splash" src="assets/splash.png" alt="">    
        </div>
    
        <div class="splash-button-container">
            <button id="btn-splash"><a href="page0.html">Start</a></button>
        </div>
    

    <script>
        window.onload = function() {
           
            setTimeout(function() {
                const btnSplash = document.getElementById('btn-splash')
            btnSplash.style.visibility = 'visible'
            }, 1900)
        }


    </script>
    
</body>
</html>
